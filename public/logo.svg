<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 50" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Diamond Icon -->
  <rect x="8" y="12" width="26" height="26" rx="4" transform="rotate(45 21 25)" fill="url(#logoGradient)"/>

  <!-- Main Text: "60 Projects" -->
  <text x="50" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="currentColor" class="logo-text">
    60 Projects
  </text>

  <!-- Subtitle: "Ecosystem" -->
  <text x="185" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="currentColor" opacity="0.7" class="logo-subtitle">
    Ecosystem
  </text>

  <style>
    .logo-text, .logo-subtitle {
      color: inherit;
    }
    @media (prefers-color-scheme: dark) {
      .logo-text, .logo-subtitle {
        color: #ffffff;
      }
    }
  </style>
</svg>
